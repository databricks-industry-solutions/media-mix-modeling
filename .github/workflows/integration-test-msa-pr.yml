name: MSA integration test PR

on:
  workflow_dispatch:

jobs:
  deploy-and-test-bundle:
    runs-on: html_publisher
    env:
      DATABRICKS_HOST: ${{ vars.MSA_DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.MSA_DATABRICKS_CLIENT_ID }}
      DATABRICKS_CLIENT_SECRET: ${{ secrets.MSA_DATABRICKS_CLIENT_SECRET }}
      BUNDLE_VAR_catalog_name: ${{ vars.MSA_CATALOG_NAME }}
      BUNDLE_VAR_schema_name: ${{ vars.MSA_SCHEMA_NAME }}
      BUNDLE_VAR_service_principal_name: ${{ secrets.MSA_DATABRICKS_CLIENT_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bundle
        run: databricks bundle validate -t stg

      - name: Deploy bundle
        run: databricks bundle deploy -t stg

      - name: Run MMM example job
        run: databricks bundle run mmm_example -t stg